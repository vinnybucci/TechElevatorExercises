<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a form about yourself</title>
    <link rel="stylesheet" href="styles.css" />

</head>
<body>
    <header>
        <h1>Submit a form</h1>
    </header>
    <main>
        <h2>Information form</h2>
        <form method="POST" action="https://localhost:3000/api/auctions">
            <div>
                <label for="name">Name:</label>
                <input id="name" name="name" type="text" required />    
            </div>
            <div>
                <label for="email">Email:</label>
                <input id="email" name="email" type="text"required/>    
            </div>
            <div>
                <label for="dateOfBirth">Date of birth:</label>
                <input id="dateOfBirth" name="dateOfBirth" type="date"/>    
            </div>
            <div>
                <label for="color">Favorite color:</label>
                <input id="color" name="color" type="color" />
            </div>
            <div>
                <label for="number">Favorite number:</label>
                <input id="number" name="number" type="text" />
            </div>
            <div>
                <label for="dataIsCorrect">Confirm data is correct:</label>
                <input id="dataIsCorrect" name="dataIsCorrect" type="checkbox" />
            </div>

            <div>
                <input type="submit" />
            </div>
        </form>
    </main>

</body>
</html>
